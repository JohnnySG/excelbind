# The Azure pipeline builds the x86 and x64 release builds.
# No testing is performed in the pipeline, as that would need Excel installed on the build agent.

trigger:
- master

variables:
  solution: '**/excelbind.sln'
  buildConfiguration: 'Release'

stages:
- stage: 'Build_stage'

  jobs:
  - job: 'Build' 
    strategy:
      matrix:
        x86:
          buildPlatform: 'x86'
        x64:
          buildPlatform: 'x64'

    pool:
      vmImage: 'windows-latest'

    steps:
    - checkout: self
      submodules: true

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
        addToPath: true
        architecture: $(buildPlatform)

    - script: set
      displayName: View env vars

    - task: NuGetToolInstaller@1

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: CopyFiles@2
      inputs:
        Contents: '**/excelbind.xll'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: '$(buildPlatform)'
        publishLocation: 'Container'

- stage: 'Push_artifacts'
  jobs:
  - job: 
    steps:
    - download: current
      artifact: x86

    - download: current
      artifact: x64
      
    - task: CopyFiles@2
      inputs:
        SourceFolder: '../x86/Release/'
        Contents: 'excelbind.xll'
        TargetFolder: 'Binaries/x86'
        overWrite: true
    - task: CopyFiles@2
      inputs:
        SourceFolder: '../x64/x64/Release/'
        Contents: 'excelbind.xll'
        TargetFolder: 'Binaries/x64'
        overWrite: true

    - task: CmdLine@2
      inputs:
        script: |
          git config user.email "no-reply@none.com"
          git config user.name "Azure pipeline"
          git commit -a -m "Updated binaries" -m "[skip ci]"
          git push